<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container d-flex flex-column justify-content-center align-items-center">
        <h1  class="heading p-4"> Answer the Question </h1>
        <form id="questionsForm" class="questions-form p-4 m-4">
            <p class="question"> What is the captial of India? </p>
            <div class="city-hyderabad-container">
                <input type="radio" id="cityHyderabad" value="Hyderabad" class="p-1" name="options" />
                <label for="cityHyderabad" class="p-1 mt-1">Hyderabad</label>
            </div>
            <div class="city-chennai-container">
                <input type="radio" id="cityChennai" value="Chennai" class="p-1 mt-0" name="options" />
                <label for="cityChennai" class="p-1 mt-1">Chennai</label>
            </div>
            <div class="city-delhi-container">
                <input type="radio" id="cityDelhi" value="Delhi" class="p-1 mt-1" name="options" />
                <label for="cityDelhi" class="p-1 mt-1">Delhi</label>
            </div>
            <div class="city-mumbai-container">
                <input type="radio" id="cityMumbai" value="Mumbai" class="p-1 mt-1" name="options" />
                <label for="cityMumbai" class="p-1 mt-1">Mumbai</label>
            </div>
            <button id="submitBtn" class="btn btn-primary" type="submit"> Submit </button>
            <p id="resultMsg" class="result-msg pt-2 mt-2"> </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
